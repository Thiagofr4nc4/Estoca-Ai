<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transações - Estoca Ai</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">Transações</h2>

    <div class="row mb-3">
        <div class="col-md-4">
            <label for="responsavelInput" class="form-label">Filtrar por Responsável</label>
            <input type="text" id="responsavelInput" class="form-control" placeholder="Digite o nome" oninput="filtrar()">
        </div>
        <div class="col-md-4">
            <label for="solicitanteInput" class="form-label">Filtrar por Solicitante</label>
            <input type="text" id="solicitanteInput" class="form-control" placeholder="Digite o nome" oninput="filtrar()">
        </div>
    </div>
    <div class="mt-3 mb-3">
        <a href="index.html" class="btn btn-info">Voltar para Produtos</a>
    </div>

    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Produto</th>
            <th>Tipo</th>
            <th>Quantidade</th>
            <th>Responsável</th>
            <th>Solicitante</th>
            <th>Data</th>
        </tr>
        </thead>
        <tbody id="tabelaTransacoes">
        <!-- As linhas serão preenchidas pelo JS -->
        </tbody>
    </table>
</div>
<style>
    body {
    background-color: gray;
    color: black;
}

table, input, select, textarea {
    background-color: #e0e0e0;
    color: black;
}

.modal-content {
    background-color: #d3d3d3;
    color: black;
}

</style>
<script>
    async function carregarTransacoes() {
        const response = await fetch('/estoca-ai/transacoes');
        const data = await response.json();
        atualizarTabela(data);
    }

    function atualizarTabela(transacoes) {
        const tabela = document.getElementById("tabelaTransacoes");
        tabela.innerHTML = '';

        transacoes.forEach(tran => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${tran.id}</td>
                <td>${tran.produto.nome}</td>
                <td>${tran.tipo}</td>
                <td>${tran.quantidade}</td>
                <td>${tran.responsavel}</td>
                <td>${tran.solicitante || '-'}</td>
                <td>${new Date(tran.data).toLocaleString()}</td>
            `;
            tabela.appendChild(row);
        });
    }

    async function filtrar() {
        const responsavel = document.getElementById("responsavelInput").value;
        const solicitante = document.getElementById("solicitanteInput").value;

        let url = '/estoca-ai/Transacoes';

        // Filtros combinados
        if(responsavel) url = `/estoca-ai/transacoes/responsavel?nome=${responsavel}`;
        if(solicitante) url = `/estoca-ai/transacoes/solicitante?nome=${solicitante}`;

        const response = await fetch(url);
        const data = await response.json();
        atualizarTabela(data);
    }

    // Carrega ao abrir a página
    carregarTransacoes();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
